                content: '<p>(–í–∞–∂–Ω–æ, –±–æ—Ç–∞ —Å–µ–π—á–∞—Å –º–æ–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å, –µ—Å–ª–∏ –µ—Å—Ç—å –ò–ü –∏–ª–∏ –û–û–û)</p><p>–ï—Å–ª–∏ –ò–ü –Ω–µ—Ç, –µ–≥–æ –º–æ–∂–Ω–æ –æ—Ñ–æ—Ä–º–∏—Ç—å —á–µ—Ä–µ–∑ –±–∞–Ω–∫ –∑–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥, –æ–Ω–∏ —Å–∞–º–∏ –ø–æ–¥–∞–¥—É—Ç –¥–æ–∫—É–º–µ–Ω—Ç—ã, –æ—Å—Ç–∞–Ω–µ—Ç—Å—è –ø—Ä–æ—Å—Ç–æ –ø–æ–¥–æ–∂–¥–∞—Ç—å –∏ –ø–æ–¥–ø–∏—Å–∞—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç—ã —Å –∫—É—Ä—å–µ—Ä–æ–º.</p><p>–ù–∞–ª–æ–≥–æ–≤—É—é —Ñ–æ—Ä–º—É –ò–ü –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –ù–ü–î (–Ω—É–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å –≤ –±–∞–Ω–∫–µ –∏–ª–∏ —Ç–∞–º –≥–¥–µ –æ—Ñ–æ—Ä–º–ª—è–µ—Ç–µ), —á—Ç–æ–±—ã –Ω–µ –ø–ª–∞—Ç–∏—Ç—å –µ–∂–µ–≥–æ–¥–Ω—ã–π —Å—Ç—Ä–∞—Ö–æ–≤–æ–π –≤–∑–Ω–æ—Å.</p><h2>–®–∞–≥ ‚Ññ0. –ü–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ —Ç–µ–ª–µ–≥—Ä–∞–º –∫–∞–Ω–∞–ª</h2><p><a href="https://t.me/+XII47UZuJStkYzli" target="_blank">t.me –†–µ–∫–ª–∞–º–∞ –≤ —Ç–µ–ª–µ–≥—Ä–∞–º | –¢–æ–ª—è –ü—Ä–æ—Ü–∏–∫</a></p><p>–í –Ω—ë–º —è –≤—ã–∫–ª–∞–¥—ã–≤–∞—é –±–æ–ª—å—à–µ –ø–æ–¥–æ–±–Ω—ã—Ö –ø–æ–ª–µ–∑–Ω—ã—Ö —Å—Ç–∞—Ç–µ–π, –≤–∏–¥–µ–æ —Å —Ä–∞–∑–Ω—ã–º–∏ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–º–∏ –º–æ–º–µ–Ω—Ç–∞–º–∏ (—Ç–µ–ª–µ–≥—Ä–∞–º, max, –í–ö, –Ø–Ω–¥–µ–∫—Å –∏ —Ç–¥...), –∏ –∫–∞–∫ –Ω–µ–π—Ä–æ—Å–µ—Ç–∏ –º–æ–≥—É—Ç –ø–æ–º–æ—á—å —Ä–∞–∑–≥—Ä—É–∑–∏—Ç—å –≤—Å—é —Ä—É—Ç–∏–Ω—É —Å –≤–∞—Å.</p><h2>–®–∞–≥ ‚Ññ1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤ MAX</h2><p>–ù—É–∂–Ω–æ –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å–∞–π—Ç: <a href="https://bid.max.ru/business" target="_blank">https://bid.max.ru/business</a>, –∏ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è –ø–æ –æ—Å–Ω–æ–≤–Ω–æ–º—É –Ω–æ–º–µ—Ä—É —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–∫–æ—Ç–æ—Ä—ã–π –∫ –≥–æ—Å—É—Å–ª—É–≥–∞–º –ø—Ä–∏–≤—è–∑–∞–Ω);</p><p>–ü–æ—Å–ª–µ —ç—Ç–æ–≥–æ –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –≤–≤–µ—Å—Ç–∏ –ò–ù–ù —Å–≤–æ–µ–≥–æ –ò–ü –∏–ª–∏ –û–û–û</p><img src="https://leonardo3.osnova.io/81dd97a9-0bea-5b4d-ad50-5861f5522945/-/scale_crop/1184x/-/format/webp/" alt="–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è"><h2>–®–ê–ì ‚Ññ2 –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è.</h2><img src="https://leonardo3.osnova.io/f0b8600c-5820-5a22-a2fa-03a5cf9e0071/-/scale_crop/1184x/-/format/webp/" alt="–í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è"><p>–ü–æ—Å–ª–µ —ç—Ç–æ–≥–æ –Ω—É–∂–Ω–æ –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏ (–µ—Å–ª–∏ –æ–Ω–∞ –Ω–µ –æ—Ç–∫—Ä—ã–ª–∞—Å—å —Å–∞–º–∞): <a href="https://bid.max.ru/profile/verification" target="_blank">https://bid.max.ru/profile/verification</a>, –≤—ã–±–∏—Ä–∞–µ–º —É–¥–æ–±–Ω—ã–π —Å–ø–æ—Å–æ–± –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏:</p><p>‚Äì —á–µ—Ä–µ–∑ –ì–æ—Å—É—Å–ª—É–≥–∏<br>‚Äì –êlfa ID<br>‚Äì –¢-Business ID<br>‚Äì –°–±–µ—Ä–ë–∏–∑–Ω–µ—Å ID</p><p>–í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è, –∑–∞–Ω–∏–º–∞–µ—Ç ~–¥–æ 10 –º–∏–Ω—Ç</p><h2>–®–ê–ì ‚Ññ3 –°–æ–∑–¥–∞–Ω–∏–µ –±–æ—Ç–∞.</h2><img src="https://leonardo3.osnova.io/12a9ee05-dc48-5c91-843e-d5c880a7df37/-/scale_crop/1184x/-/format/webp/" alt="–°–æ–∑–¥–∞–Ω–∏–µ –±–æ—Ç–∞"><p>–ü–æ—Å–ª–µ —ç—Ç–æ–≥–æ –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –æ–∫–Ω–æ –ª–∏—á–Ω–æ–≥–æ –±–∏–∑–Ω–µ—Å-–ø—Ä–æ—Ñ–∏–ª—è (–µ—Å–ª–∏ –Ω–µ –æ—Ç–∫—Ä–æ–µ—Ç—Å—è, —Ç–æ –≤–æ—Ç —Å—Å—ã–∫–∞: https://business.max.ru/self/?#/services), –≤ –∫–æ—Ç–æ—Ä–æ–º –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –Ω–∞–∂–∞—Ç—å –≤ –ø–æ–ª–µ "–ß–∞—Ç-–±–æ—Ç –∏ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ" –∫–Ω–æ–ø–∫—É "–°–æ–∑–¥–∞—Ç—å"</p><p>–í –æ—Ç–∫—Ä—ã–≤—à–µ–º—Å—è –æ–∫–Ω–µ –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–æ—Ç–∏–ø –∏ –∏–º—è –±–æ—Ç–∞, —Å–≤–æ–π —Ç–µ–ª–µ—Ñ–æ–Ω, –∞ —Ç–∞–∫–∂–µ —Å–∞–π—Ç + –∫—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –≤ —Å–≤–æ–±–æ–¥–Ω–æ–π —Ñ–æ—Ä–º–µ.</p><img src="https://leonardo3.osnova.io/3591d11d-6d04-50dd-af94-4c3fda534ba8/-/scale_crop/1184x/-/format/webp/" alt="–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –±–æ—Ç–∞"><p>–ü–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–°–æ–∑–¥–∞—Ç—å" –±–æ—Ç —É—Ö–æ–¥–∏—Ç –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é.</p><p>–ì–¥–µ –≤–∑—è—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –±–æ—Ç–∞: –≤ –ª–∏—á–Ω–æ–º –±–∏–∑–Ω–µ—Å-–ø—Ä–æ—Ñ–∏–ª–µ –Ω—É–∂–Ω–æ –∑–∞–ø—Ä–æ—Å–∏—Ç—å QR-–∫–æ–¥ –Ω–∞–∂–∞–≤ –Ω–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é –∫–Ω–æ–ø–∫—É, –≤ –∫–æ—Ç–æ—Ä–æ–π –±—É–¥–µ—Ç —Å—Å—ã–ª–∫–∞ –Ω–∞ –±–æ—Ç–∞.</p><img src="https://leonardo3.osnova.io/7bd9cef9-2ada-59af-a8e1-eb6662421e3b/-/scale_crop/1184x/-/format/webp/" alt="QR-–∫–æ–¥"><h2>–®–ê–ì ‚Ññ4. –ö–∞–∫ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å —Ü–µ–æ—á–∫—É/–≤–æ—Ä–æ–Ω–∫—É —É –±–æ—Ç–∞</h2><p>–¢—É—Ç –µ—Å—Ç—å 2 —Å–ø–æ—Å–æ–±–∞</p><p><strong>–°–ø–æ—Å–æ–± 1:</strong> –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫ —Å–µ—Ä–≤–∏—Å–∞–º-–∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞–º (—è –ø–æ–ª—å–∑—É—é—Å—å BotHelp), —Ç–∞–º –ø—Ä–∏–Ω—Ü–∏–ø –ø—Ä–æ—Å—Ç–æ–π:</p><p>–ù—É–∂–Ω–æ –∑–∞–π—Ç–∏ –≤ "–ù–∞—Å—Ç—Ä–æ–π–∫–∏" -> "–ö–∞–Ω–∞–ª—ã" -> "–î–æ–±–∞–≤–∏—Ç—å –∫–∞–Ω–∞–ª" -> –í—ã–±—Ä–∞—Ç—å "MAX" –∏ –≤—Å—Ç–∞–≤–∏—Ç—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω –∏–∑ –æ–∫–Ω–∞ –ª–∏—á–Ω–æ–≥–æ –±–∏–∑–Ω–µ—Å-–ø—Ä–æ—Ñ–∏–ª—è, —Ä–∞–∑–¥–µ–ª–∞ "–ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è", —Ç–∞–º –º–æ–∂–Ω–æ –Ω–∞–∂–∞—Ç—å –∫–Ω–æ–ø–∫—É "–ü–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω"</p><img src="https://leonardo3.osnova.io/bb6e9b9d-d880-5bfc-b9f2-338dafb28b0b/-/scale_crop/1184x/-/format/webp/" alt="BotHelp"><p>–ü–æ—Å–ª–µ —ç—Ç–æ–≥–æ –º–æ–∂–Ω–æ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞—Ç—å —Ü–µ–ø–æ—á–∫—É –≤—ã–¥–∞—á–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞. –ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ, —è –∑–∞–º–µ—Ç–∏–ª, —á—Ç–æ –ø–æ–∫–∞ –Ω–µ—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ —Å–≤–æ–π –∫–∞–Ω–∞–ª‚Ä¶ –ê —ç—Ç–æ –±—ã–ª–∞ –±—ã –ø–æ–ª–µ–∑–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è</p><p>–°—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Ç–∞–∫–æ–≥–æ –±–æ—Ç–∞ –≤ —Ä–∞–π–æ–Ω–µ 1600‚ÇΩ/–º–µ—Å—è—Ü (–º–æ–∂–Ω–æ –¥–µ–ª–∞—Ç—å —Ä–∞—Å—Å—ã–ª–∫–∏, —Å–æ–∑–¥–∞–≤–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –±–æ—Ç–æ–≤ –∑–∞ —ç—Ç—É —Å—É–º–º—É).</p><p><strong>–°–ø–æ—Å–æ–± 2:</strong> –ü—Ä–∏ –ø–æ–º–æ—â–∏ –Ω–µ–π—Ä–æ—Å–µ—Ç–µ–π –∏ –æ–±–ª–∞—á–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞.</p><p>‚ùó–≠—Ç–æ—Ç —Å–ø–æ—Å–æ–± —è —Ä–∞—Å–ø–∏—à—É –≤ –æ—Ç–¥–µ–ª—å–Ω–æ–π —Å—Ç–∞—Ç—å–µ, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ç–∞–º –º–Ω–æ–≥–æ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –∏ –±–æ–ª—å—à–∏–µ –ø—Ä–æ–º–ø—Ç—ã.</p><p>–ù–æ —ç—Ç–æ—Ç —Å–ø–æ—Å–æ–± –ø–æ–∑–≤–æ–ª–∏—Ç –ü–û–õ–ù–û–°–¢–¨–Æ —É–ø—Ä–∞–≤–ª—è—Ç—å –±–æ—Ç–æ–º, –∞ —Ç–∞–∫–∂–µ –ø–æ–¥–∫–ª—é—á–∞—Ç—å –Ω–µ–π—Ä–æ—Å–µ—Ç–∏ (–ò–ò-–∞–≥–µ–Ω—Ç–æ–≤) –≤ —Å–≤–æ–µ–≥–æ –±–æ—Ç–∞</p><h2>–®–ê–ì ‚Ññ5. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</h2><p>–¢—É—Ç —Ç–æ–∂–µ –µ—Å—Ç—å 2 —Å–ø–æ—Å–æ–±–∞</p><p><strong>–°–ø–æ—Å–æ–± 1:</strong> –ü—Ä–æ—Å—Ç–æ–π –∏ –ø–ª–∞—Ç–Ω—ã–π.</p><p>–ù—É–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å —Å–∞–π—Ç –Ω–∞ Tilda (750‚ÇΩ/–º–µ—Å—è—Ü), –ø–æ–¥–∫–ª—é—á–∏—Ç—å –¥–æ–º                 content: '<h2>–û –ø—Ä–æ–µ–∫—Ç–µ</h2><p>–û–Ω–ª–∞–π–Ω-—à–∫–æ–ª–∞ –ø–æ –ø—Å–∏—Ö–æ–ª–æ–≥–∏–∏. –ó–∞–¥–∞—á–∞: –Ω–∞–±—Ä–∞—Ç—å –∞—É–¥–∏—Ç–æ—Ä–∏—é —Å –Ω—É–ª—è –∏ –∑–∞–ø—É—Å—Ç–∏—Ç—å –ø–µ—Ä–≤—ã–π –ø–æ—Ç–æ–∫.</p><h2>–°—Ç—Ä–∞—Ç–µ–≥–∏—è</h2><p>–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ —Å–≤—è–∑–∫—É: –ø–æ—Å–µ–≤—ã + Telegram Ads + –∫–æ–Ω—Ç–µ–Ω—Ç-–º–∞—Ä–∫–µ—Ç–∏–Ω–≥.</p><h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h2><p>–ó–∞ 3 –º–µ—Å—è—Ü–∞: 500K –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤, —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ–¥–ø–∏—Å—á–∏–∫–∞ 15‚ÇΩ, –∫–æ–Ω–≤–µ—Ä—Å–∏—è –≤ –ø—Ä–æ–¥–∞–∂—É 2.3%.</p>'
            },
            {
                id: 'case-2',
                title: '–ó–∞–ø—É—Å–∫ –æ–Ω–ª–∞–π–Ω-—à–∫–æ–ª—ã',
                image: null,
                content: '<h2>–û –ø—Ä–æ–µ–∫—Ç–µ</h2><p>–ó–∞–ø—É—Å–∫ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞ —Å –Ω—É–ª—è.</p>'
            },
            {
                id: 'case-3',
                title: 'ROI 450% –∑–∞ –º–µ—Å—è—Ü',
                image: null,
                content: '<h2>–û –ø—Ä–æ–µ–∫—Ç–µ</h2><p>E-commerce –ø—Ä–æ–µ–∫—Ç —Å –ø—Ä–æ–¥–∞–∂–µ–π —á–µ—Ä–µ–∑ Telegram Bot.</p>'
            },
            {
                id: 'case-4',
                title: 'E-commerce –≤ Telegram',
                image: null,
                content: '<h2>–û –ø—Ä–æ–µ–∫—Ç–µ</h2><p>–ò–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω —ç–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∏ –≤ Telegram.</p>'
            }
        ];

        function loadArticles() {
            const container = document.getElementById('articles');
            container.innerHTML = articles.map(article => 
                '<div class="card-wrapper">' +
                    '<div class="card" onclick="openContent('' + article.id + '', 'article')">' +
                        (article.image ? 
                            '<img src="' + article.image + '" alt="' + article.title + '">' :
                            '<div class="card-placeholder"><div class="card-placeholder-text">–°–∫–æ—Ä–æ —Ç—É—Ç –±—É–¥–µ—Ç –ø–æ–ª–µ–∑–Ω–æ</div></div>'
                        ) +
                    '</div>' +
                    '<div class="card-title">' + article.title + '</div>' +
                '</div>'
            ).join('');
        }

        function loadCases() {
            const container = document.getElementById('cases');
            container.innerHTML = cases.map(caseItem => 
                '<div class="card-wrapper">' +
                    '<div class="card" onclick="openContent('' + caseItem.id + '', 'case')">' +
                        (caseItem.image ? 
                            '<img src="' + caseItem.image + '" alt="' + caseItem.title + '">' :
                            '<div class="card-placeholder"><div class="card-placeholder-text">–°–∫–æ—Ä–æ —Ç—É—Ç –±—É–¥–µ—Ç –ø–æ–ª–µ–∑–Ω–æ</div></div>'
                        ) +
                    '</div>' +
                    '<div class="card-title">' + caseItem.title + '</div>' +
                '</div>'
            ).join('');
        }

        function openWorkshop() {
            const workshopUrl = 'https://kinescope.io/0BFbrvqUjD1Zh6VRWyaRbY';
            if (bridge && bridge.openLink) {
                bridge.openLink(workshopUrl);
            } else {
                window.open(workshopUrl, '_blank');
            }
        }

        function openContent(id, type) {
            const data = type === 'article' ? articles : cases;
            const item = data.find(i => i.id === id);

            if (!item) return;

            document.getElementById('home-page').classList.remove('active');

            let contentPage = document.getElementById(id);

            if (!contentPage) {
                const contentImage = item.imageContent || item.image;

                contentPage = document.createElement('div');
                contentPage.id = id;
                contentPage.className = 'page content-page';
                contentPage.innerHTML = 
                    '<div class="container">' +
                        '<button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>' +
                        (contentImage ? '<img src="' + contentImage + '" alt="' + item.title + '" class="content-image">' : '') +
                        '<div class="content-header"><h1>' + item.title + '</h1></div>' +
                        '<div class="content-body">' + item.content + '</div>' +
                    '</div>';
                document.getElementById('content-pages').appendChild(contentPage);
            }

            contentPage.classList.add('active');
            window.scrollTo(0, 0);
        }

        function goBack() {
            document.querySelectorAll('.content-page').forEach(page => {
                page.classList.remove('active');
            });

            document.getElementById('home-page').classList.add('active');
            window.scrollTo(0, 0);
        }

        initApp();
    </script>
</body>
